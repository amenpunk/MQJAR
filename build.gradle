apply plugin : 'java'
apply plugin : 'application'

mainClassName = 'Start'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.ibm.mq', name: 'com.ibm.mq.allclient', version: '9.2.5.0';
    implementation group: 'javax.jms', name: 'javax.jms-api', version: '2.0.1';
}
